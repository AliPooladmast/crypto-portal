<p>
  <mat-toolbar>
    <span>Crypto Portal</span>
    <span class="example-spacer"></span>

    <mat-form-field>
      <mat-select
        class="text-sm"
        [(ngModel)]="selectedCurrency"
        (valueChange)="setCurrency($event)"
      >
        <mat-option value="USD">USD</mat-option>
        <mat-option value="EUR">EUR</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
</p>
